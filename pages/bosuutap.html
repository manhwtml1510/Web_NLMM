<html lang="en">
<head>

</head>

        <h1 id="title">Bộ sưu tập nước hoa</h1>

                    <button class="filter-button" data-gender="Unisex">Unisex</button>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm">
                </div>
            </menu>
        </div>
    
        <div id="listProduct" class="product-cart-container">
        </div>
    
    </section>
    <script src="scripts/bosuutap.js"></script>
