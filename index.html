<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>NLMM Perfume</title>
</head>
<body>
  <header class="header">
    <div class="header-main">
      <div class="heafer-logo">
        <a>NLMM</a>
      </div>

      <nav class="header-menu">
        <ul class="menu-chinh">
          <li>
            <a href="#">Trang chủ</a>
          </li>
          <li>
            <a href="#">Giới thiệu</a>
          </li>
          <li>
            <a href="#">Bộ sưu tập</a>
          </li>
          <li>
            <a href="#">Liên hệ</a>
          </li>
        </ul>
      </nav>
      <div class="header-action">
        <div class="action-search">
          <form action="/search" method="get" class="search-box">
            <label class="search">
              <input name="query" placeholder="Tìm kiếm" type="search">
            </label>
          </form>
        </div>

        <div class="cart">
          <button class="action-button" id="cart-button">
            <img class="icon" src="styles/images/shopping-bag.png" alt="shopping-cart">
          </button>

        </div>
        <div class="personal">
          <button class="action-button" id="personal-button">
            <img class="icon" src="styles/images/user.png" alt="user">
          </button>

        </div>
      </div>
    </div>
  </header>
  <main class="main">

  </main>


</body>
</html>
